<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tomato Leaf Disease Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">üçÖ Tomato Leaf Disease Detection</h2>

  <form method="POST" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Upload Leaf Image</label>
      <input class="form-control" type="file" name="file" accept="image/*" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Model</label>
      <select class="form-select" name="model" required>
        <option value="cnn">CNN</option>
        <option value="resnet">ResNet50</option>
        <option value="mobilenet">MobileNetV2</option>
        <option value="knn">KNN</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      Predict Disease
    </button>
  </form>

  {% if prediction %}
  <div class="alert alert-success mt-4 text-center">
    <h5><strong>Prediction:</strong> {{ prediction }}</h5>
    <p><strong>Confidence:</strong> {{ confidence }}%</p>
    <p><strong>Model Used:</strong> {{ model_used }}</p>
  </div>

  <div class="text-center">
    <img src="{{ url_for('static', filename='uploaded/' + filename) }}"
         class="img-fluid rounded shadow"
         width="300">
  </div>
  {% endif %}
</div>

</body>
</html>
